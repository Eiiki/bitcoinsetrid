---
layout: default
---

{{ content }}

<section>
    <h2>Posts</h2>
    <ul>
    {% for post in site.posts %}
        <li>
            <span>{{ post.date | date: "%B %d, %Y" }}</span> &raquo;
            <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
        </li>
    {% endfor %}
    </ul>
</section>
