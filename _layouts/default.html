<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title | default: site.title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,600;0,700;0,900;1,400;1,600;1,700;1,900&family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              poppins: ["Poppins", "Poppins Placeholder", "sans-serif"],
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: Inter, "Inter Placeholder", sans-serif;
        font-feature-settings: normal;
        font-style: normal;
        font-variation-settings: normal;
        font-weight: 400;
        background-color: #05184d;
        background-image: linear-gradient(#11235d 1px, transparent 1px),
          linear-gradient(90deg, #11235d 1px, transparent 1px),
          repeating-linear-gradient(
            0deg,
            transparent,
            transparent 49px,
            rgba(17, 35, 93, 0.4) 49px,
            rgba(17, 35, 93, 0.4) 50px,
            transparent 50px,
            transparent 99px,
            #11235d 99px,
            #11235d 100px
          ),
          repeating-linear-gradient(
            90deg,
            transparent,
            transparent 49px,
            rgba(17, 35, 93, 0.4) 49px,
            rgba(17, 35, 93, 0.4) 50px,
            transparent 50px,
            transparent 99px,
            #11235d 99px,
            #11235d 100px
          );
        background-size: 100px 100px, 100px 100px, 100px 100px, 100px 100px;
      }
      h1.title {
        font-size: clamp(1.75rem, 8vw, 4.688rem);
      }
      h1 {
        font-size: clamp(1.5rem, 5vw, 3rem);
      }
      h2.section-title {
        font-size: clamp(1.75rem, 4vw, 2.5rem);
      }
      h2 {
        font-size: clamp(1.5rem, 4vw, 2.25rem);
      }
      h3 {
        font-size: clamp(1.25rem, 3vw, 1.5rem);
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: Poppins, "Poppins Placeholder", sans-serif;
        font-weight: 400;
        line-height: 1.2em;
      }
      p {
        font-size: clamp(0.875rem, 2vw, 1rem);
        line-height: 1.5em;
      }
      .box-content {
        background-color: rgba(0, 0, 0, 0.8);
        border: 1px solid rgba(255, 255, 255, 0.1);
        position: relative;
      }
      .box-image {
        z-index: 1;
      }
      .box-image img {
        transition: transform 0.3s ease;
      }
      .box-content:hover .box-image img {
        transform: scale(1.1);
      }
      .box-button {
        z-index: 2;
        transition: background-color 0.3s ease;
        border: 1px solid rgba(237, 137, 14, 1);
        background-color: rgba(237, 137, 14, 1);
      }
      .box-button:hover {
        opacity: 0.7 !important;
        background-color: rgba(237, 137, 14, 0);
      }
      .framer-bottom {
        z-index: 0;
        flex: none;
        width: 236px;
        height: 261px;
        position: absolute;
        bottom: 0;
        right: 0;
        overflow: visible;
        background-color: var(
          --token-305af9d4-fe33-4ce3-9dac-e261fb045b39,
          rgb(237, 137, 14)
        );
        filter: blur(100px);
        opacity: 0.7;
      }
      .fade-in-section {
        opacity: 0;
        transform: translateY(40px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }
      .fade-in-section.is-visible {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const faders = document.querySelectorAll(".fade-in-section");

        const appearOptions = {
          threshold: 0.05,
          rootMargin: "0px 0px -100px 0px",
        };

        const appearOnScroll = new IntersectionObserver(function (
          entries,
          observer
        ) {
          entries.forEach((entry) => {
            if (!entry.isIntersecting) {
              return;
            } else {
              entry.target.classList.add("is-visible");
              observer.unobserve(entry.target);
            }
          });
        },
        appearOptions);

        faders.forEach((fader) => {
          appearOnScroll.observe(fader);
        });
      });
    </script>
  </head>
  <body class="min-h-screen text-white">
    <header class="w-full py-4 md:py-6 px-4 md:px-8">
      <nav class="max-w-7xl mx-auto flex justify-between items-center">
        <a href="/" class="text-xl md:text-2xl font-semibold">
          <span style="color: rgb(242, 169, 0)">Bitcoin</span
          ><span class="text-white"> Setrið</span>
        </a>
      </nav>
    </header>
    {{ content }}
    <footer class="w-full py-8 md:py-12 px-4 md:px-8 mt-16 border-t border-gray-800">
      <div class="max-w-7xl mx-auto text-center">
        <p class="text-gray-400">
          Hafðu samband: <a href="mailto:hallo@bitcoinsetrid.is" class="text-orange-500 hover:text-orange-400 transition-colors">hallo@bitcoinsetrid.is</a>
        </p>
      </div>
    </footer>
  </body>
</html>
