<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,600;0,700;0,900;1,400;1,600;1,700;1,900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'poppins': ['Poppins', 'Poppins Placeholder', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: Inter, "Inter Placeholder", sans-serif;
            font-feature-settings: normal;
            font-style: normal;
            font-variation-settings: normal;
            font-weight: 400;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: Poppins, "Poppins Placeholder", sans-serif;
            font-weight: 400;
            line-height: 1.2em;
        }
        p {
            font-size: 16px;
            line-height: 1.2em;
        }
    </style>
</head>
<body class="min-h-screen text-white" style="background-color: rgb(13, 13, 13);">
    <header class="w-full py-6 px-8" style="background-color: rgba(13, 13, 13, 0.9);">
        <nav class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-semibold">
                <span style="color: rgb(242, 169, 0);">Bitcoin</span><span class="text-white"> Setri√∞</span>
            </a>
            <div class="flex gap-8">
                <a href="/efni" class="text-white hover:text-gray-300 transition-colors">Efni</a>
            </div>
        </nav>
    </header>
    {{ content }}
</body>
</html>
